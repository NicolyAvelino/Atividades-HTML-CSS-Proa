<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem 02</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="aln-green">
            <div class="green">
                <div class="titulo">
                    <h1>GREEN</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="alinhamento">
        <div class="aln-yellow">
            <div class="yellow">
                <div class="titulo">
                    <h1>YELLOW</h1>
                </div>
                <div class="conteudos">
                    <div class="conteudo">
                        <span>1</span>
                    </div>
                    <div class="conteudo">
                        <span>2</span>
                    </div>
                    <div class="conteudo">
                        <span>3</span>
                    </div>
                    <div class="conteudo">
                        <span>4</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="aln-red">
            <div class="red">
                <div class="titulo">
                    <h1>RED</h1>
                </div>
                <div class="conteudos">
                    <div class="conteudo">
                        <span>A</span>
                    </div>
                    <div class="conteudo">
                        <span>B</span>
                    </div>
                    <div class="conteudo">
                        <span>C</span>
                    </div>
                    <div class="conteudo">
                        <span>D</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="aln-blue">
            <div class="blue">
                <div class="titulo">
                    <h1>BLUE</h1>
                </div>
            </div>
        </div>
        <div class="aln-orange">
            <div class="orange">
                <div class="titulo">
                    <h1>ORANGE</h1>
                </div>
            </div>
        </div>
